<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tim's Calculator</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- Open Sans Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
    <!-- Javascript/Jquery -->
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script type="text/javascript" src="js/button-interactivity.js"></script>
    <script type="text/javascript" src="js/calculator-functionality.js"></script>
  </head>

  <body>
    <div class="calc-wrapper">
      <div class="calc-container">
        <h1 id="result"></h1>
        <div class="main-buttons" id="numbers">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">0</div>
          <div class="number" id="decimal">.</div>
          <div class="number" id="clear">C</div>
        </div>
        <div class="operator-buttons">
          <div class="operator" id="addition">+</div>
          <div class="operator" id="subtract">-</div>
          <div class="operator" id="multiply">x</div>
          <div class="operator" id="divide">/</div>
        </div>
        <div id="equals">=</div>
      </div>
    </div>
  </body>
</html>
